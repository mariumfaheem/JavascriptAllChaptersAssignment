<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
<body>
  <div class="container" id="form">
    <h1>Details </h1>
    <table width="400" cellpadding="10" cellspacing="5" id="tableInfo" border="2" bgcolor="#efefef">
       

        
       
        </table>

  </div>

  <script>let tableInfo=document.getElementById("tableInfo");
    console.log(tableInfo)
    let str;
    let notes=localStorage.getItem("notes");
    if(notes==null){
         notesobj=[];
    }
    else{
        //qk local storage se hume obj milta h or hum array m km krna charhe h islye json.parse
        notesobj=JSON.parse(notes)
    }
   str=` <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th >Password</th>
        </tr>`
    notesobj.forEach(element => {
        str+=`  
        <tr>
        <th>${element.fname}</th>
        <td>${element.lname}</td>
        <td>${element.email}</td>
        <td>${element.password}</td>
        </tr>
        `
    });
    
    tableInfo.innerHTML=str;
  </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
